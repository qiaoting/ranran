# 开发环境端口
server:
  port: 8080

# 开发环境Redis配置（本地Redis）
spring:
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
  # 开发环境数据库配置（本地MySQL）
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ranran?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-test-query: SELECT 1
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1800000

# 开发环境文件上传路径（本地磁盘）
file:
  upload:
    path: d:/home/upload/
    access-path: /upload/