<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="/logo.svg">
  <title>然然管理系统</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body, #app {
      height: 100%;
    }
    
    #loading-box {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 999999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }
    
    .loading-animation {
      display: flex;
      gap: 12px;
    }
    
    .loading-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #409EFF;
      animation: bounce 1.4s ease-in-out infinite both;
    }
    
    .loading-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .loading-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.6);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .loading-text {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .loading-title {
      font-size: 18px;
      color: #303133;
      font-weight: 500;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
    }
    
    .loading-subtitle {
      font-size: 14px;
      color: #606266;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
    }
    
    .loading-complete #loading-box {
      opacity: 0;
      pointer-events: none;
    }
    
    .no-js #loading-box {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loading-box">
      <div class="loading-content">
        <div class="loading-animation">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
        <div class="loading-text">
          <div class="loading-title">然然管理系统</div>
          <div class="loading-subtitle">正在加载资源...请稍候</div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
